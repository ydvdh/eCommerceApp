<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-light
        border-bottom shadow-sm fixed-top">
        <img src="../../assets//images/logo.png" class="logo" alt="logo" style="max-height: 70px;" routerLink="/">
        <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: large;">
            <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
            <a class="p-2" href="#">Contact</a>
        </nav>
        <div class="d-flex align-items-center">
            <a routerLink="/basket" class="position-relative">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div class="cart-no" *ngIf= "(basket$ | async) as basket">{{basket.items.length}}</div>
            </a>
            <ng-container *ngIf="(currentUser$ |async)===null">
                <a routerLink="/account/login" class="btn btn-outline-primary mr-2" href="#">Login</a>
                <a routerLink="/account/register" class="btn btn-outline-primary mr-3" href="#">Sign up</a>
            </ng-container>    
            <ng-container *ngIf="currentUser$ |async">
                <div class="dropdown ml-3 mr-5" dropdown>
                    <a href="#" class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
                        <strong> <i class="fa fa-user"></i> {{(currentUser$ |async).displayName}} </strong>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                        <a routerLink="/basket" href="" class="dropdown-item d-flex align-item-center py-2">
                            <i class="fa fa-shopping-cart mr-3"></i>View Basket
                        </a>
                        <a routerLink="/orders" href="" class="dropdown-item d-flex align-item-center py-2">
                            <i class="fa fa-history mr-3"></i>View Orders
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="" class="dropdown-item d-flex align-item-center py-2" (click)="logout()">
                            <i class="fa fa-sign-out mr-3"></i>Logout
                        </a>
                    </div>
                </div>             
            </ng-container>      
        </div>   
    </div>
</div>
